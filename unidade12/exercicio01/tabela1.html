<!doctype html>
<html lang="pt_BR">
 
    <head>
        <meta charset="utf-8">
        <title>Cursos HTML5 Essencial</title>

        <style>
            table{
                width: 300px;
                border-width: 1px;
                border-style: solid;    
            }
            td, th{/* Borda interior da tabela */
                border-style: solid;
                border-width: 1px;
                padding: 10px;
                background: #dddddd;
            }
            
            th{
                text-align: right;
            }
        </style>
    </head>
    
    <body>
        <table>
            <tr><!-- Linha da tabela-->
                <th>Brasil</th>
                <td>5</td>
            </tr>
            <tr>
                <th>Argentina</th>    
                <td>2</td><!-- Coluna da tabela -->   
            </tr>
        </table>
	</body>
    
</html>
